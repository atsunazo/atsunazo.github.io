<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ひらがな練習</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        #question-area {
            padding: 20px;
        }

        #question-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        #answer-input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
        }

        .button-submit {
            background-color: #007bff;
            color: white;
        }

        .button-back {
            background-color: #6c757d;
            color: white;
        }

        #hiragana-panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-top: 15px;
            padding: 15px;
        }

        .hiragana-button {
            aspect-ratio: 1; /* 正方形ボタン */
            font-size: 14px; /* ボタン内文字サイズ */
            background-color: white; /* ボタン背景色 */
            border-radius: 4px; /* ボタンの角丸 */
            border: 1px solid #ccc; /* ボーダー */
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="question-area">
            <!-- 問題画像 -->
            <img id="question-image" src="https://dummyimage.com/300x200/ccc/fff" alt="問題画像">
            
            <!-- 解答入力欄 -->
            <input type="text" id="answer-input" placeholder="解答を入力" readonly>
            
             <!-- ボタン -->
             <div class="button-group">
                 <button class="button-submit">送信</button>
                 <button class="button-back">戻る</button>
             </div>
         </div>

         <!-- 五十音パネル -->
         <div id="hiragana-panel"></div>
         
         <!-- フッター -->
         <footer>©️2025 ひらがな練習. All rights reserved.</footer>
     </div>

     <script>
         // 五十音のデータ
         const hiragana = [
             ["あ", "い", "う", "え", "お"],
             ["か", "き", "く", "け", "こ"],
             ["さ", "し", "す", "せ", "そ"],
             ["た", "ち", "つ", "て", "と"],
             ["な", "に", "ぬ", "ね", "の"],
             ["は", "ひ", "ふ", "へ", "ほ"],
             ["ま", "み", "む", "め", "も"],
             ["や", "", "ゆ", "", "よ"],
             ["ら", "り", "る", "れ", "ろ"],
             ["わ", "", "", "", "を"],
             ["ん", "", "", "", ""]
         ];

         const hiraganaPanel = document.getElementById("hiragana-panel");
         const answerInput = document.getElementById("answer-input");

         let currentAnswer = "";

         // 五十音ボタンを生成
         hiragana.forEach(row => {
             row.forEach(char => {
                 const button = document.createElement("button");
                 button.className = "hiragana-button";
                 button.textContent = char;

                 // 空白セルは無効化
                 if (char === "") {
                     button.disabled = true;
                     button.style.backgroundColor = "#f8f9fa";
                 }

                 // ボタンクリック時の動作
                 button.addEventListener("click", () => {
                     currentAnswer += char; // 入力文字を追加
                     answerInput.value = currentAnswer; // 入力欄に反映
                 });

                 hiraganaPanel.appendChild(button);
             });
         });

         // 戻るボタンの動作
         document.querySelector(".button-back").addEventListener("click", () => {
             currentAnswer = currentAnswer.slice(0, -1); // 最後の文字を削除
             answerInput.value = currentAnswer; // 入力欄に反映
         });

         // リセットボタンの動作（送信ボタンクリック時）
         document.querySelector(".button-submit").addEventListener("click", () => {
             alert(`あなたの答えは「${currentAnswer}」です！`);
             currentAnswer = ""; // 入力値をリセット
             answerInput.value = ""; // 入力欄をクリア
         });
     </script>
</body>
</html>
