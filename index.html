<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>謎解きタイムアタック</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #question-area {
            padding: 15px;
            text-align: center;
        }

        .question-image {
            width: 90%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        #answer-input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button-group button {
            flex: 1;
            padding: 10px;
            margin-right: 5px; /* ボタン間の余白 */
            font-size: 14px;
            background-color: #4a90e2;
            color: white;
            border-radius: 5px;
            border: none;
        }

        .button-group button:last-child {
            margin-right: 0; /* 最後のボタンの余白をなくす */
        }

        #hiragana-panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px; /* ボタン間のスペース */
            margin-top: 15px;
        }

        .hiragana-button {
            aspect-ratio: 1; /* 正方形ボタン */
            font-size: 14px; /* ボタン内文字サイズ */
            background-color: white;
            border-radius: 4px; /* ボタンの角丸 */
            border: 1px solid #ccc; /* ボーダー */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>謎解きタイムアタック</h1>
        </div>

        <div id="question-area">
            <img class="question-image" src="https://dummyimage.com/300x200/ccc/fff" alt="問題画像">
            
             <!-- 問題文 -->
             <p>ここに問題文が表示されます。</p>
            
             <!-- 回答入力欄 -->
             <input type="text" id="answer-input" readonly placeholder="解答を入力">
            
             <!-- ボタン -->
