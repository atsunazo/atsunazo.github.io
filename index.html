<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひらがな練習</title>
    <style>
        /* ダークモード対応のスタイルなどをここに記述 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a202c;
                color: #fff;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-white dark:bg-gray-900">
    <header class="w-full py-4 px-6 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-inter font-bold text-gray-900 dark:text-white">
                ひらがな練習
            </h1>
        </div>
    </header>
    
    <main class="flex-grow w-full max-w-7xl mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-[390px]">
            <div class="w-full mb-6 flex items-center justify-center">
                <img src="quiz1.png" alt="問題 1" class="w-full object-contain" loading="eager">
            </div>
            <div class="mb-2 flex gap-2">
                <input type="text" class="w-1/2 p-2 border rounded-lg font-inter border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white bg-white dark:bg-gray-800" placeholder="解答を入力">
                <div class="flex gap-2 w-1/2">
                    <button class="flex-1 px-2 py-2 rounded-lg font-inter transition-colors bg-blue-50 hover:bg-blue-100 text-blue-600 border border-blue-200 dark:bg-blue-900/20 dark:hover:bg-blue-900/30 dark:text-blue-400 dark:border-blue-800">
                        送信
                    </button>
                    <button class="flex-1 px-2 py-2 rounded-lg font-inter transition-colors bg-gray-100 text-gray-400 cursor-not-allowed dark:bg-gray-800 dark:text-gray-600">
                        戻る
                    </button>
                </div>
            </div>
            <div class="h-4 mt-1 mb-1 flex items-center justify-center">
                <div class="text-sm w-full text-center transition-opacity text-red-600 dark:text-red-400 opacity-0">
                    　
                </div>
            </div>
            <div class="w-full flex justify-center">
                <div class="w-full flex justify-end">
                    <div class="flex flex-row-reverse gap-[3px]" style="width: calc(100% - 1px);">
                        <div class="flex flex-col gap-[3px] flex-1">
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">あ</button>
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">か</button>
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">さ</button>
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">た</button>
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">な</button>
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">は</button>
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">ま</button>
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">や</button>
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">ら</button>
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">わ</button>
                            <button class="w-full aspect-square text-sm rounded-md border font-inter transition-colors border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">ん</button>
                        </div>
                        <!-- 他の列も同様に追加 -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="w-full py-6 px-6 border-t border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-sm text-gray-700 dark:text-gray-300 font-inter">
                © 2025 ひらがな練習. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // JavaScriptの機能をここに記述
        // 例: ダークモードの切り替え、ボタンのクリックハンドラーなど
    </script>
</body>
</html>
