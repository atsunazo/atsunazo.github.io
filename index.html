<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>謎解きタイムアタック</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        #question-area {
            padding: 20px;
        }

        #question-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
        }

        #answer-input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button-group button {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            margin-left: 5px; /* ボタン間のスペース */
        }

        .button-group button:first-child {
            margin-left: 0; /* 最初のボタンの余白をなくす */
        }

        .button-submit {
            background-color: #007bff;
            color: white;
        }

        .button-back {
            background-color: #6c757d;
            color: white;
        }

        #hiragana-panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px; /* ボタン間のスペース */
            margin-top: 15px;
            padding-bottom: 15px; /* 下部余白 */
        }

        .hiragana-button {
            aspect-ratio: 1; /* 正方形ボタン */
            font-size: 14px; /* ボタン内文字サイズ */
            background-color: white; /* ボタン背景色 */
            border-radius: 4px; /* ボタンの角丸 */
            border: 1px solid #ccc; /* ボーダー */
        }

        .hiragana-button.special {
            background-color: #e9ecef; /* 特殊ボタン（小文字・濁点など）の背景色 */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="question-area">
            <!-- 問題画像 -->
            <img id="question-image" src="https://dummyimage.com/300x200/ccc/fff" alt="問題画像">
            
             <!-- 解答入力欄 -->
             <input type="text" id="answer-input" placeholder="解答を入力" readonly>
            
             <!-- ボタン -->
             <div class="button-group">
                 <button class="button-submit">送信</button>
                 <button class="button-back">戻る</button>
             </div>
         </div>

         <!-- 五十音パネル -->
         <div id="hiragana-panel"></div>
     </div>

     <script>
         // 五十音のデータ
         const hiragana = [
             ["あ", "い", "う", "え", "お"],
             ["か", "き", "く", "け", "こ"],
             ["さ", "し", "す", "せ", "そ"],
             ["た", "ち", "つ", "て", "と"],
             ["な", "に", "ぬ", "ね", "の"],
             ["は", "ひ", "ふ", "へ", "ほ"],
             ["ま", "み", "む", "め", "も"],
             ["や", "",   "ゆ", "",   "よ"],
             ["ら", "り", "る", "れ", "ろ"],
             ["わ", "",   "",   "",   "を"],
             ["ん", "",   "",   "",   ""]
         ];

         const specialKeys = [
             { label: '小', className: 'special' },
             { label: '゛', className: 'special' },
             { label: '゜', className: 'special' },
             { label: '-', className: 'special' },
             { label: '×', className: 'special' }
         ];

         const hiraganaPanel = document.getElementById("hiragana-panel");
         const answerInput = document.getElementById("answer-input");

         let currentAnswer = "";

         // 五十音ボタンを生成
         hiragana.forEach(row => {
             row.forEach(char => {
                 const button = document.createElement("button");
                 button.className = char === "" ? 'hiragana-button special' : 'hiragana-button';
                 button.textContent = char;

                 // 空白セルは無効化
                 if (char === "") {
                     button.disabled = true;
                     button.style.backgroundColor = "#f8f9fa";
                 }

                 // ボタンクリック時の動作
                 button.addEventListener("click", () => {
                     currentAnswer += char; // 入力文字を追加
                     answerInput.value = currentAnswer; // 入力欄に反映
                 });

                 hiraganaPanel.appendChild(button);
             });
         });

         // 特殊キーを追加
         specialKeys.forEach(key => {
             const button = document.createElement("button");
             button.className = `hiragana-button ${key.className}`;
             button.textContent = key.label;

             // 特殊キーの動作
             button.addEventListener("click", () => {
                 if (key.label === '×') {
                     currentAnswer = ""; // 全クリア
                 } else if (key.label === '-') {
                     currentAnswer += "-"; // 長音記号
                 } else if (key.label === '小') {
                     if (currentAnswer.length > 0) {
                         const lastChar = currentAnswer.slice(-1);
                         currentAnswer = currentAnswer.slice(0, -1) + convertToSmall(lastChar);
                     }
                 }
                 answerInput.value = currentAnswer; // 入力欄に反映
             });

             hiraganaPanel.appendChild(button);
         });

         // 小文字変換関数
         function convertToSmall(char) {
             const smallMap = { あ:"ぁ",い:"ぃ",う:"ぅ",え:"ぇ",お:"ぉ",
                                や:"ゃ",ゆ:"ゅ",よ:"ょ",
                                つ:"っ" };
             return smallMap[char] || char; // 小文字変換できない場合はそのまま返す
         }
     </script>
</body>
</html>
