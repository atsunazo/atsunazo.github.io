<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>謎解きタイムアタック</title>
    <style>
        body {
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #quiz-container {
            background-color: white;
            max-width: 95%;
            width: 340px;
            margin: 0 auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        #title-image {
            width: 100%;
            max-width: 315px;
            height: auto;
            margin-bottom: 15px;
        }

        #question-image {
            width: 315px;
            height: 222px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #result-message {
            font-weight: bold;
            margin-top: 10px;
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="start-screen">
            <img id="title-image" src="./0.png" alt="タイトル画像">
            <input type="text" id="name-input" placeholder="名前を入力してください">
            <button id="start-btn">開始</button>
        </div>
        <div id="quiz-screen" style="display: none;">
            <div id="timer">残り時間: 10:00</div>
            <div id="quiz-area">
                <img id="question-image" src="" alt="問題画像">
            </div>
            <input type="text" id="answer-input" placeholder="回答を入力">
            <button id="submit-btn">送信</button>
            <button id="back-btn">戻る</button>
            <p id="result-message"></p>
        </div>
        <div id="finish-screen" style="display: none;">
            <p id="finish-result"></p>
            <button id="restart-btn">もう一度プレイ</button>
        </div>
    </div>

    <script>
        // スクロール位置をリセットして画面固定
        document.addEventListener('focusin', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                document.body.style.position = 'fixed';
                document.body.style.top = `-${window.scrollY}px`;
                document.body.style.width = '100%';
                document.body.style.height = '100%';
                document.body.style.overflow = 'hidden';
            }
        });

        document.addEventListener('focusout', () => {
            const scrollY = document.body.style.top ? parseInt(document.body.style.top.replace('px', ''), 10) : 0;
            document.body.style.position = '';
            document.body.style.top = '';
            document.body.style.width = '';
            document.body.style.height = '';
            document.body.style.overflow = '';
            
            window.scrollTo(0, -scrollY);
        });

        // クイズ関連のコード（省略せず記載）
        const questions = [
            { image: './1.png', answer: 'きのこ' },
            { image: './2.png', answer: 'あいす' },
            { image: './3.png', answer: 'だむ' },
        ];

        let currentQuestion = 0;
        let remainingTime = 600; // 秒数（10分）
        
        const startBtn = document.getElementById('start-btn');
        const nameInput = document.getElementById('name-input');
        
        startBtn.addEventListener('click', () => {
          const playerName = nameInput.value.trim();
          if (playerName) {
              alert(`ようこそ、${playerName}さん！`);
          } else {
              alert('名前を入力してください。');
          }
        });
    </script>
</body>
</html>
