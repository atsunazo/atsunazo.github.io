<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>謎解きタイムアタック</title>
    <style>
        input[type="text"], textarea {
           font-size: 16px;
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #quiz-container {
            background-color: white;
            max-width: 90%;
            width: 320px;
            margin: 0 auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        #question-image {
            width: 280px;
            height: 197px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        input[type="text"], textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #result-message {
            font-weight: bold;
            margin-top: 10px;
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* ひらがな入力パネルのスタイル */
        .hiragana-grid {
            display: flex;
            flex-direction: row-reverse;
            gap: 1.5px; /* ギャップを小さく */
            width: calc(100% - 1px);
            margin: 10px auto; /* 中央寄せ */
        }
        .hiragana-column {
            display: flex;
            flex-direction: column;
            gap: 1.5px; /* ギャップを小さく */
            flex: 1;
        }
        .hiragana-button {
            width: 100%;
            aspect-ratio: 1;
            font-size: 7px; /* フォントサイズを小さく */
            border-radius: 2px; /* 角を小さく */
            border: 1px solid #e2e8f0;
            padding: 0; /* パディングをなくす */
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>謎解きタイムアタック</h1>
        <div id="start-screen">
            <input type="text" id="name-input" placeholder="名前を入力してください">
            <button id="start-btn">開始</button>
        </div>
        <div id="quiz-screen" style="display: none;">
            <div id="timer">経過時間: 00:00</div>
            <div id="quiz-area">
                <img id="question-image" src="" alt="問題画像">
                <p id="question-text"></p>
            </div>
            <div id="hiragana-grid" class="hiragana-grid"></div>
            <input type="text" id="answer-input" placeholder="回答を入力">
            <button id="submit-btn">送信</button>
            <button id="back-btn">戻る</button>
            <p id="result-message"></p>
        </div>
        <div id="finish-screen" style="display: none;">
            <p id="finish-result"></p>
            <textarea id="comment-input" placeholder="コメントを入力してください" rows="4"></textarea>
            <button id="submit-comment-btn">送信</button>
        </div>
    </div>

    <script>
        window.addEventListener('resize', function() {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                window.setTimeout(function() {
            document.activeElement.scrollIntoView();
                }, 0);
            }
        });
        const questions = [
            { image: './quiz1.png', text: '問題1のテキスト', answer: 'a' },
            { image: './quiz2.png', text: '問題2のテキスト', answer: 'b' },
            { image: './quiz3.png', text: '問題3のテキスト', answer: 'c' },
        ];

        let currentQuestion = 0;
        let startTime;
        let timerInterval;
        let answers = [];
        let solvedQuestions = new Set();
        let playerName = '';
        let isSubmitting = false;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const finishScreen = document.getElementById('finish-screen');
        const nameInput = document.getElementById('name-input');
        const startBtn = document.getElementById('start-btn');
        const quizArea = document.getElementById('quiz-area');
        const questionImage = document.getElementById('question-image');
        const questionText = document.getElementById('question-text');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const backBtn = document.getElementById('back-btn');
        const resultMessage = document.getElementById('result-message');
        const timerDisplay = document.getElementById('timer');
        const finishResult = document.getElementById('finish-result');
        const commentInput = document.getElementById('comment-input');
        const submitCommentBtn = document.getElementById('submit-comment-btn');

        // ひらがなグリッド
        const hiraganaGrid = [
            ["あ", "い", "う", "え", "お"],
            ["か", "き", "く", "け", "こ"],
            ["さ", "し", "す", "せ", "そ"],
            ["た", "ち", "つ", "て", "と"],
            ["な", "に", "ぬ", "ね", "の"],
            ["は", "ひ", "ふ", "へ", "ほ"],
            ["ま", "み", "む", "め", "も"],
            ["や", "", "ゆ", "", "よ"],
            ["ら", "り", "る", "れ", "ろ"],
            ["わ", "", "", "", "を"],
            ["ん", "゛", "゜", "小", "×"]
        ];

        const dakutenMap = {
            か: "が", き: "ぎ", く: "ぐ", け: "げ", こ: "ご",
            さ: "ざ", し: "じ", す: "ず", せ: "ぜ", そ: "ぞ",
            た: "だ", ち: "ぢ", つ: "づ", て: "で", と: "ど",
            は: "ば", ひ: "び", ふ: "ぶ", へ: "べ", ほ: "ぼ"
        };

        const handakutenMap = {
            は: "ぱ", ひ: "ぴ", ふ: "ぷ", へ: "ぺ", ほ: "ぽ"
        };

        const smallMap = {
            つ: "っ", や: "ゃ", ゆ: "ゅ", よ: "ょ",
            あ: "ぁ", い: "ぃ", う: "ぅ", え: "ぇ", お: "ぉ"
        };

        function initializeHiraganaGrid() {
            const gridContainer = document.getElementById('hiragana-grid');
            hiraganaGrid.forEach(column => {
                const columnDiv = document.createElement('div');
                columnDiv.className = 'hiragana-column';
                column.forEach(char => {
                    const button = document.createElement('button');
                    button.className = 'hiragana-button';
                    button.textContent = char;
                    button.onclick = () => handleCharacterClick(char);
                    columnDiv.appendChild(button);
                });
                gridContainer.appendChild(columnDiv);
            });
        }

        function handleCharacterClick(char) {
            const answerInput = document.getElementById('answer-input');
            if (char === "×") {
                answerInput.value = answerInput.value.slice(0, -1);
            } else if (char === "゛" || char === "゜" || char === "小") {
                const lastChar = answerInput.value.slice(-1);
                if (char === "゛" && dakutenMap[lastChar]) {
                    answerInput.value = answerInput.value.slice(0, -1) + dakutenMap[lastChar];
                } else if (char === "゜" && handakutenMap[lastChar]) {
                    answerInput.value = answerInput.value.slice(0, -1) + handakutenMap[lastChar];
                } else if (char === "小" && smallMap[lastChar]) {
                    answerInput.value = answerInput.value.slice(0, -1) + smallMap[lastChar];
                }
            } else if (char !== "") {
                answerInput.value += char;
            }
        }

        function saveRecord(name, time, rank) {
            var gasUrl = "https://script.google.com/macros/s/AKfycbz6mVCgN0sI-EAVAcdHLbpWpe2MxF-HZCeziijRJCHV7vQW-QnvzCwuhxeDXkhCG1nrPw/exec";

            fetch(gasUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                action: 'saveRecord',
                name: name,
                time: time,
                rank: rank
                })
            })
            .then(response => {
                console.log('記録が保存されました:');
            })
            .catch(error => console.error('記録の保存に失敗しました:', error));
        }

        function displayLeaderboard() {
            var gasUrl = "https://script.google.com/macros/s/AKfycbz6mVCgN0sI-EAVAcdHLbpWpe2MxF-HZCeziijRJCHV7vQW-QnvzCwuhxeDXkhCG1nrPw/exec";

            fetch(gasUrl + "?action=getLeaderboard")
                .then(response => response.json())
                .then(data => {
                    const leaderboardList = document.getElementById('leaderboard-list');
                    leaderboardList.innerHTML = data.map((entry, index) => {
                        return `<li>${entry.name} - ${entry.time} (${entry.rank})</li>`;
                    }).join('');
                })
                .catch(error => console.error('ランキングの取得に失敗しました:', error));
        }

        window.addEventListener('load', displayLeaderboard);

        startBtn.addEventListener('click', () => {
            playerName = nameInput.value.trim();
            if (playerName) {
                startScreen.style.display = 'none';
                quizScreen.style.display = 'block';
                startQuiz();
                initializeHiraganaGrid();
            } else {
                alert('名前を入力してください。');
            }
        });

        function startQuiz() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
            showQuestion(currentQuestion);
        }

        function showQuestion(index) {
            const question = questions[index];
            questionImage.src = question.image;
            questionText.textContent = question.text;
            
            if (solvedQuestions.has(index)) {
                answerInput.value = answers[index];
                answerInput.disabled = true;
                resultMessage.textContent = '正解済み';
            } else {
                answerInput.value = '';
                answerInput.disabled = false;
                resultMessage.textContent = '';
            }
        }

        function updateTimer() {
            const now = new Date();
            const timeDiff = now - startTime;
            const minutes = Math.floor(timeDiff / 60000);
            const seconds = Math.floor((timeDiff % 60000) / 1000);
            timerDisplay.textContent = `経過時間: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function handleSubmit() {
            if (isSubmitting) return;
            isSubmitting = true;
            const answerInput = document.getElementById('answer-input');
            const userAnswer = answerInput.value.trim();
            if (userAnswer === questions[currentQuestion].answer) {
                answers[currentQuestion] = userAnswer;
                solvedQuestions.add(currentQuestion);
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                } else {
                    finishQuiz();
                }
            } else {
                resultMessage.textContent = '違います。もう一度試してください。';
            }
            answerInput.value = ""; // 入力欄をクリア
            isSubmitting = false;
        }

        submitBtn.addEventListener('click', handleSubmit);

        backBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        });

        function getRank(time) {
            const [minutes, seconds] = time.split(':').map(Number);
            const totalSeconds = minutes * 60 + seconds;
            
            if (totalSeconds <= 60) return 'S';
            if (totalSeconds <= 150) return 'A';
            if (totalSeconds <= 240) return 'B';
            if (totalSeconds <= 420) return 'C';
            return 'D';
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            const finalTime = timerDisplay.textContent.split(': ')[1];
            const rank = getRank(finalTime);
            quizScreen.style.display = 'none';
            finishScreen.style.display = 'block';
            finishResult.innerHTML = `
                <p>名前: ${playerName}</p>
                <p>タイム: ${finalTime}</p>
                <p class="rank">ランク: ${rank}</p>
            `;
            saveRecord(playerName, finalTime, rank);
        }

        submitCommentBtn.addEventListener('click', () => {
            const comment = commentInput.value.trim();
            if (comment) {
                console.log('記録されたコメント:', comment);
                resetQuiz();
            } else {
                alert('コメントを入力してください。');
            }
        });

        function resetQuiz() {
            currentQuestion = 0;
            answers = [];
            solvedQuestions.clear();
            commentInput.value = '';
            finishScreen.style.display = 'none';
            startScreen.style.display = 'block';
            displayLeaderboard();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeHiraganaGrid();
        });
    </script>
</body>
</html>
