<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>謎解きタイムアタック</title>
    <style>
        input[type="text"], textarea {
           font-size: 16px;
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
        }
        
        #quiz-container {
            background-color: white;
            max-width: 90%;
            width: 320px;
            margin: 0 auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        #question-image {
            width: 280px;
            height: 197px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        input[type="text"], textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #result-message {
            font-weight: bold;
            margin-top: 10px;
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        #leaderboard {
            margin-top: 20px;
        }

        #leaderboard ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>謎解きタイムアタック</h1>
        <div id="start-screen">
            <input type="text" id="name-input" placeholder="名前を入力してください">
            <button id="start-btn">開始</button>
            <div id="leaderboard">
                <h2>ランキング</h2>
                <ol id="leaderboard-list"></ol>
            </div>
        </div>
        <div id="quiz-screen" style="display: none;">
            <div id="timer">経過時間: 00:00</div>
            <div id="quiz-area">
                <img id="question-image" src="" alt="問題画像">
                <p id="question-text"></p>
            </div>
            <input type="text" id="answer-input" placeholder="回答を入力">
            <button id="submit-btn">送信</button>
            <button id="back-btn">戻る</button>
            <p id="result-message"></p>
        </div>
        <div id="finish-screen" style="display: none;">
            <p id="finish-result"></p>
            <textarea id="comment-input" placeholder="コメントを入力してください" rows="4"></textarea>
            <button id="submit-comment-btn">送信</button>
        </div>
    </div>

    <script>
        const questions = [
            { image: './quiz1.png', text: '問題1のテキスト', answer: 'a' },
            { image: './quiz2.png', text: '問題2のテキスト', answer: 'b' },
            { image: './quiz3.png', text: '問題3のテキスト', answer: 'c' },
        ];

        let currentQuestion = 0;
        let startTime;
        let timerInterval;
        let answers = [];
        let solvedQuestions = new Set();
        let playerName = '';

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const finishScreen = document.getElementById('finish-screen');
        const nameInput = document.getElementById('name-input');
        const startBtn = document.getElementById('start-btn');
        const quizArea = document.getElementById('quiz-area');
        const questionImage = document.getElementById('question-image');
        const questionText = document.getElementById('question-text');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const backBtn = document.getElementById('back-btn');
        const resultMessage = document.getElementById('result-message');
        const timerDisplay = document.getElementById('timer');
        const finishResult = document.getElementById('finish-result');
        const commentInput = document.getElementById('comment-input');
        const submitCommentBtn = document.getElementById('submit-comment-btn');
        const leaderboardList = document.getElementById('leaderboard-list');

        function displayLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboardList.innerHTML = leaderboard.map((entry, index) => 
                `<li>${entry.name} - ${entry.time} (${entry.rank})</li>`
            ).join('');
        }

        function saveToLeaderboard(name, time, rank) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({ name, time, rank });
            leaderboard.sort((a, b) => {
                const [aMin, aSec] = a.time.split(':').map(Number);
                const [bMin, bSec] = b.time.split(':').map(Number);
                return (aMin * 60 + aSec) - (bMin * 60 + bSec);
            });
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            displayLeaderboard();
        }

        window.addEventListener('load', displayLeaderboard);

        startBtn.addEventListener('click', () => {
            playerName = nameInput.value.trim();
            if (playerName) {
                startScreen.style.display = 'none';
                quizScreen.style.display = 'block';
                startQuiz();
            } else {
                alert('名前を入力してください。');
            }
        });

        function startQuiz() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
            showQuestion(currentQuestion);
        }

        function showQuestion(index) {
            const question = questions[index];
            questionImage.src = question.image;
            questionText.textContent = question.text;
            
            if (solvedQuestions.has(index)) {
                answerInput.value = answers[index];
                answerInput.disabled = true;
                resultMessage.textContent = '正解済み';
            } else {
                answerInput.value = '';
                answerInput.disabled = false;
                resultMessage.textContent = '';
            }
        }

        function updateTimer() {
            const now = new Date();
            const timeDiff = now - startTime;
            const minutes = Math.floor(timeDiff / 60000);
            const seconds = Math.floor((timeDiff % 60000) / 1000);
            timerDisplay.textContent = `経過時間: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        submitBtn.addEventListener('click', () => {
            const userAnswer = answerInput.value.trim();
            if (userAnswer === questions[currentQuestion].answer) {
                answers[currentQuestion] = userAnswer;
                solvedQuestions.add(currentQuestion);
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                } else {
                    finishQuiz();
                }
            } else {
                resultMessage.textContent = '違います。もう一度試してください。';
            }
        });

        backBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        });

        function getRank(time) {
            const [minutes, seconds] = time.split(':').map(Number);
            const totalSeconds = minutes * 60 + seconds;
            
            if (totalSeconds <= 60) return 'S';
            if (totalSeconds <= 120) return 'A';
            if (totalSeconds <= 240) return 'B';
            if (totalSeconds <= 600) return 'C';
            return 'D';
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            const finalTime = timerDisplay.textContent.split(': ')[1];
            const rank = getRank(finalTime);
            quizScreen.style.display = 'none';
            finishScreen.style.display = 'block';
            finishResult.innerHTML = `
                <p>名前: ${playerName}</p>
                <p>タイム: ${finalTime}</p>
                <p class="rank">ランク: ${rank}</p>
            `;
            saveToLeaderboard(playerName, finalTime, rank);
        }

        submitCommentBtn.addEventListener('click', () => {
            const comment = commentInput.value.trim();
            if (comment) {
                console.log('記録されたコメント:', comment);
                alert('コメントが記録されました。ありがとうございます！');
                resetQuiz();
            } else {
                alert('コメントを入力してください。');
            }
        });

        function resetQuiz() {
            currentQuestion = 0;
            answers = [];
            solvedQuestions.clear();
            commentInput.value = '';
            finishScreen.style.display = 'none';
            startScreen.style.display = 'block';
            displayLeaderboard();
        }

        window.addEventListener('resize', function() {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                window.setTimeout(function() {
                    document.activeElement.scrollIntoView();
                }, 0);
            }
        });
    </script>
</body>
</html>
